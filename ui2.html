<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish - Plant Care Reimagined</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            overflow: hidden;
            color: #1a1a1a;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #10b981;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #10b981;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-grow: 1;
        }

        .center-image {
            position: relative;
            width: 50vw;
            height: auto;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plant-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            animation: float 6s ease-in-out infinite;
        }

        .headline {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 6rem;
            line-height: 1;
            letter-spacing: -3px;
            text-transform: uppercase;
            color: #fff;
            mix-blend-mode: overlay;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 10;
        }

        .subheadline {
            position: absolute;
            bottom: 4rem;
            text-align: center;
            font-weight: 400;
            font-size: 1.5rem;
            opacity: 0.9;
            animation: fadeUp 1.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
            opacity: 0;
        }

        .cta-container {
            position: absolute;
            bottom: 5%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeUp 1.5s cubic-bezier(0.77, 0, 0.175, 1) 1s forwards;
            opacity: 0;
        }

        .cta-btn {
            padding: 0.8rem 2rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .cta-secondary {
            background-color: transparent;
            border: 2px solid #10b981;
            color: #10b981;
        }

        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        .blur-1 {
            width: 30vw;
            height: 30vw;
            background-color: rgba(16, 185, 129, 0.3);
            top: 10%;
            right: 10%;
            animation: pulse 15s ease-in-out infinite alternate;
        }

        .blur-2 {
            width: 20vw;
            height: 20vw;
            background-color: rgba(249, 168, 212, 0.3);
            bottom: 20%;
            left: 15%;
            animation: pulse 10s ease-in-out infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .plant-finder {
            position: absolute;
            bottom: 15%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            width: 70%;
            max-width: 800px;
            display: flex;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeUp 1.5s cubic-bezier(0.77, 0, 0.175, 1) 0.8s forwards;
            opacity: 0;
        }

        .plant-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .plant-input:focus {
            outline: 2px solid #10b981;
        }

        .search-btn {
            padding: 1rem 2rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: #0d9669;
        }

        .social-links {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 1.5s ease 1.2s forwards;
            opacity: 0;
        }

        .social-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: #1a1a1a;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">flourish<span>.it</span></div>
            <div class="nav-links">
                <a href="#">Discover</a>
                <a href="#">Guides</a>
                <a href="#">Community</a>
                <a href="#">About</a>
            </div>
        </nav>

        <div class="hero">
            <div class="blur-circle blur-1"></div>
            <div class="blur-circle blur-2"></div>
            
            <div class="center-image">
                <img src="/api/placeholder/600/800" alt="Beautiful Monstera plant" class="plant-img">
                <h1 class="headline">GROW<br>BETTER</h1>
            </div>
            
            <p class="subheadline">Personalized care for every plant in your collection</p>
            
            <div class="plant-finder">
                <input type="text" class="plant-input" placeholder="What plant would you like to grow?">
                <button class="search-btn">Get Started</button>
            </div>
            
            <div class="cta-container">
                <button class="cta-btn">Explore Plants</button>
                <button class="cta-btn cta-secondary">Join Community</button>
            </div>
            
            <div class="social-links">
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
